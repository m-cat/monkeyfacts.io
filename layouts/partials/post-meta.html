<span class="meta">
  {{ if isset .Params "number" }}
  <a href="/{{ .Params.number }}"><span class="post-number">[#{{ .Params.number }}]</span></a>
  {{ end }}

  <a href="/{{ .File.Dir }}" ><span class="meta-date">{{ dateFormat "Jan 2, 2006" .Date }}</span></a>

  {{ if .Draft }}
  <span class="draft-label">DRAFT</span>
  {{ end }}
</span>
