{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="page-nav-container">
    <span class="page-prev">
        {{ if $pag.HasPrev }}
        <a {{ if $pag.HasPrev }}href="{{ $pag.Prev.URL }}"{{ end }} class="page-nav" aria-label="Previous"><span aria-hidden="true">⇠</span></a>
        {{ end }}
    </span>
    <span class="page-more">
        {{ if $pag.HasNext }}
        <a {{ if $pag.HasNext }}href="{{ $pag.Next.URL }}"{{ end }} class="page-nav" aria-label="More"><span aria-hidden="true">→</span></a>
        {{ end }}
    </span>
</div>
{{ end }}
