<li class="post">
    {{ if eq .Type "posts" }}
    {{ partial "rating.html" . }}
    {{ end }}
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ if eq .Type "posts" }}
    {{ partial "post-meta.html" . }}
    {{ end }}
    {{ if eq .Type "month" }}
    <span class="meta">({{ len .Data.Pages }})</span>
    {{ end }}
</li>
