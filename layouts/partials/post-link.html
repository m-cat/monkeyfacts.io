<li class="post">
	<a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ if eq .Type "posts" }}<span class="meta">{{ dateFormat "Jan 2, 2006" .Date }}{{ if .Draft }} <span class="draft-label">DRAFT</span> {{ end }} {{ if isset .Params "number" }}<span class="post-number">#{{ .Params.number }}</span>{{ end }}</span>{{ end }}
</li>
