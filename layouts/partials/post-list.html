{{ if isset .Data "Term" }}
<h1>{{ .Data.Term }}</h1>
{{ else }}
<h1 class="page-title">{{ .Title }}</h1>
{{ end }}

<ul class="posts">
	{{- range .Data.Pages -}}
	{{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
	{{ partial "post-link.html" . }}
	{{- end -}}
	{{- end -}}
</ul>
